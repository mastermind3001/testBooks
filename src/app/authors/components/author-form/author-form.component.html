<form [formGroup]="fb" fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutAlign="flex-start"
>
  <div class="form-group row">
    <div class=" col-lg-12" fxLayout="column wrap"
         fxLayout.xs="column"
         fxLayoutAlign="flex-start">
      <mat-form-field appearance="outline">
        <mat-label>Фамилия
        </mat-label>
        <input
          formControlName="surname"
          matInput
          placeholder="Напишите фамилию"/>
        <mat-error *ngIf="surname.hasError('required')">Поле обязательно</mat-error>
        <mat-error *ngIf="surname.hasError('maxlength')">Размер поля не более - 10 букв</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Имя

        </mat-label>
        <input
          formControlName="name"
          matInput
          placeholder="Напишите имя"/>
        <mat-error *ngIf="name.hasError('required')">Поле обязательно</mat-error>
        <mat-error *ngIf="name.hasError('maxlength')">Размер поля не более - 10 букв</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Отчество

        </mat-label>
        <input
          formControlName="lastname"
          matInput
          placeholder="Напишите отчество"/>
        <mat-error *ngIf="lastname.hasError('required')">Поле обязательно</mat-error>
        <mat-error *ngIf="lastname.hasError('maxlength')">Размер поля не более - 10 букв</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Дата рождения</mat-label>
        <input
          formControlName="birthday"
          placeholder="Выберите дату"
          required
          matInput  [matDatepicker]="picker"
          [disabled]="true"

        />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [disabled]="false"></mat-datepicker>
        <mat-error *ngIf="birthday.hasError('required')">Поле обязательно</mat-error>
        <mat-error *ngIf="birthday.hasError('maxlength')">Размер поля не более - 10 букв</mat-error>
      </mat-form-field>
      <span class="text-danger" *ngIf="fb.hasError('authorExists')">
         Автор должен быть уникален - измените дату рождения или ФИО
      </span>
    </div>
  </div>

  <div fxLayout="row wrap"
       fxLayout.xs="column"
       fxLayoutAlign="center center"
       [style.margin-left]="'5px'"
  >
    <button
      (click)="sendAuthorStorage()"
      [disabled]="disabled"
      class="btn btn-success"
      mat-raised-button
      color="aquamarine"
      type="submit">
      Сохранить
    </button>
  </div>

<!--  [ngClass]="{ 'spinner spinner-white spinner-left': loading }"-->
</form>
