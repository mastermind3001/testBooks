<table class="table table-head-custom table-vertical-center">
  <thead>
  <tr>
    <th>
      <div class="text-nowrap">ID</div>
    </th>
    <th>
      <div class="text-nowrap">Фамилия</div>
    </th>
    <th>
      <div class="text-nowrap">Имя</div>
    </th>
    <th>
      <div class="text-nowrap">Отчество</div>
    </th>
    <th>
      <div class="text-nowrap">Дата рождения</div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let author of authors">
    <td>
      <div class="text-nowrap">{{author.id}}</div>
    </td>
    <td>
      <div class="text-nowrap">{{author.name}}</div>
    </td>
    <td>
      <div class="text-nowrap">{{author.surname}}</div>
    </td>
    <td>
      <div class="text-nowrap">{{author.lastname}}</div>
    </td>
    <td>
      <div class="text-nowrap">{{author.birthday}}</div>
    </td>
  </tr>



  </tbody>


</table>
